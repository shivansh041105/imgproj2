<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Sign Up Form</title>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form" onsubmit="return validateForm()">
      <div>
        <label for="qualification">Educational Qualification:</label>
        <select id="qualification" name="qualification">
          <option value="">Select</option>
          <option value="High School">High School</option>
          <option value="Bachelor's Degree">Bachelor's Degree</option>
          <option value="Master's Degree">Master's Degree</option>
          <option value="Ph.D.">Ph.D.</option>
        </select>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" pattern="[0-9]{10}" required>
        <span class="error" id="phone-error"></span>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="email-error"></span>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required>
      </div>
      <div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" minlength="6" required>
        <span class="error" id="password-match-error"></span>
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
  <script src="logic.js"></script>
</body>
</html>
